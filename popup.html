<!doctype html>
<html>
  <head>
    <title>Git Served</title>
	<script src="jquery-3.1.0.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Git Served</h1>
	<form id="userInfo">
	  Username:<input id="username" type="text" name="newUser">
	  Token:<input id="token" type="password" name="newPass">
	</form>
	<button id="saveInfo">Login</button>
	<form id="repoInfo">
	  Owner:<input id="owner" type="text" name="newOwner">
	  Repo:<input id="repo" type="text" name="newRepo">
	</form>
	<p id="chatText"></p>
	<form id="userInput">
	  <input id="messageInput" type="text" name="newMessage">
	</form>
    <button id="sendMessage">Send Message!</button>
  </body>
</html>
